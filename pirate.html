<body>
<h1 class="text-primary">Find the treasure by Appasani  Revanth</h1>
<br>
<div class="container-fluid">

<div class="container">

    <div class="row">
      <div class="col-1"><img src="first.jpg" alt="Position 1"  id="10" onclick="check(10)"></div>

      <div class="col-1"><img src="first.jpg" alt="Position 3"  id="12" onclick="check(12)"></div>

      <div class="col-1"><img src="first.jpg" alt="Position 3"  id="22" onclick="check(22)"></div>
      <div class="col-1"><img src="first.jpg" alt="Position 4"  id="23" onclick="check(23)"></div>
      <div class="col-1"><img src="first.jpg" alt="Position 5"  id="24" onclick="check(24)"></div>
    </div>
    </div>
    <div id="button" type="button" class="btn btn-success" onclick="reset()">Bonus Game</div>

  
    </body>
    <script>
    
    let ids = []
    for(let i=0;i<25;i++)
    {
      ids[i]=i;
    }
    let checkCount = 0
    let penalty = 0
    let lastCheck = 0
    let treasureLocation = 5
    let trapLocation = 18
    let gameOver = false
    function check(p)
    {
      if(gameOver)
      {
        return
      }
      const img_id = ids[p]
      tre_loc_img = document.getElementById(img_id)
      if(p==treasureLocation)
      {
        tre_loc_img.src ="treasure.jpg"
        gameOver=true
        penalty = penalty-3
      }
      else if (p== trapLocation)
      {
        tre_loc_img.src ="trap.jpg"
        gameOver=true
        penalty=penalty+4
      }
      else
      {
        tre_loc_img.src="bones.jpg"
      }
      checkCount=checkCount+1
      penalty=penalty+1
      loc_text = document.getElementById("locations")
      loc_text.innerHTML = `Number of locations checked is ${checkCount}`
      pen_text = document.getElementById("penalty")
      pen_text.innerHTML=`Penalty is ${penalty}`
      lastCheck=p
  
    }
    function help()
    {
      let col = lastCheck%5
      let row = Math.floor(lastCheck/5)
  
      let treasureCol = treasureLocation%5
      let treasureRow = Math.floor(treasureLocation/5)
  
      let col_diff = Math.abs(col-treasureCol) 
      let row_diff = Math.abs(row-treasureRow)
  
      let report = ""
  
      if(((col_diff<=1)&&(row_diff==0))||((col_diff==0)&&(row_diff<=1)))
      {
        report = "Can smell it"
      }
      else if(col_diff+row_diff==2)
      {
        report = "Close Matie"
      }
      else
      {
        report = "Step Faster"
      }
      penalty=penalty+2
      pen_text = document.getElementById("penalty")
      pen_text.innerHTML=`Penalty is ${penalty}`
      help_text = document.getElementById("help")
      help_text.innerHTML=`Help report ${report}`
    }
    function reset() {
            checkCount = 0;
            penalty = 0
            treasureLocation = Math.round(Math.random() * (24));
            trapLocation = Math.round(Math.random() * (24));
            document.getElementById("locations").innerHTML = `Number of locations checked is ${checkCount}`
            document.getElementById("penalty").innerHTML = `Penalty is ${penalty}`

        }
  </script>
